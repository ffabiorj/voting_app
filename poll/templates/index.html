{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Available Polls</h3>
      </div>
      {% if polls %}
      <ul class="list-group">
        {% for poll in polls %}
        <li class="list-group-item">
          <strong>{{ poll.question }}</strong>
          <span class="pull-right">
            <a href="#" class="btn btn-info btn-xs">Vote</a> &nbsp;
            <a href="#" class="btn btn-warning btn-xs">View Result</a> &nbsp;
          </span>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <div class="alert alert-warning">There is no poll</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
